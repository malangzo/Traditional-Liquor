<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={kakaojava_apiKey}services"></script>
    
    <link type="text/css" rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="drinks">
        블링블링 노을별
        <h4>블링블링 노을별은 영덕 바다의 은하수를 담아낸 우주 술로,포도의 향과 맛이 조화롭게 어우러져 달콤함을 선사합니다! 아름다운 비주얼을 가지고 있는 은하수를 담은 이 전통주는 오로라를 연상시키며,15%의 알코올 도수와 다양한 블렌딩 옵션으로 다채로운 즐거움을 제공합니다!</h4>
    </div>
    <div id="food" class="food">
        <div>추천 안주</div>
        <!-- 
        ex) 
        <button class="locateMe">{data.food_name}</button>
        이런 식으로 선언해서 써야 함
        파스타,피자,샐러드
        -->
        <button class="locateMe">파스타</button>
        <button class="locateMe">피자</button>
        <button class="locateMe">샐러드</button>
    </div>

    <!-- 지도를 표시할 div 입니다 -->
<div>
    <div id="map" style="width:100%;height:300px;position:relative;"></div>
    <div class="map_wrap">
        <div id="menu_wrap" class="bg_white">
            <ul id="placesList"></ul>
            <div id="pagination"></div>
        </div>
    </div>
</div>
    <script src="./map.js"></script>
</body>
</html>
